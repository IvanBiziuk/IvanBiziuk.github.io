<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" type="text/css" href="css/style.css">
    <title>Cadastre</title>
</head>
<body>
    <div class="top-menu">
        <ul>
            <li><a href="#">Meu YouBike</a></li>
            <li><a href="#" class="active">Vender</a></li>
            <li><a href="#">Forum</a></li>
            <li><a href="#">Contato</a></li>
            <li><a href="#">Ajuda</a></li>
            <li><a href="#">Minhas Ofertas</a></li>
            <li><a href="#">Ola! <span>Entrar</span> ou <span>Cadastre-se</span></a></li>
        </ul>
    </div>
    <div class="wrapper">
        <div class="header-form">
            <h2>Cadastre-se</h2>
            <form action="" method="post">
               <div class="fb-submit">
                   <div class="fb-pic"></div>
                   <div class="fb-button">
                        <button type="submit" class="fb-button-top "><span>Log In</span> with <span>Facebook</span></button>
                    </div>
                </div>
                <div class="main-form">
                    <p class="underline">OU</p>
                <div class="first-name form">
                    <input type="text" id="first_name" placeholder="First Name"> 
                </div>
                <div class="second-name form">
                    <input type="text" id="second_name" placeholder="Second Name"> 
                </div>
                <div class="email-place form">
                    <input type="text" id="email-place" placeholder="Email Address"> 
                </div>
                <div class="pass-place form">
                    <input type="password" id="pass" placeholder="Choose Password"> 
                </div>
                <div class="pass-confirm-place form">
                    <input type="password" id="pass-conf" placeholder="Password Confirm"> 
                </div>
                <div class="chek-place form">
                    <input type="checkbox" id="sendme">
                    <label for="sendme">Send me Youbike updates and tips</label>
                </div>
                <div class="bottom-btn">
                    <button type="submit" class="btm-btn">Create my Account</button>
                </div>
                </div>
                <footer>
                    <p class="footer-text">By clicking the button above, you agree to the Terms of Service
                                        Xiew our Privacy Policy.</p>
                </footer> 
            </form>
        </div>
    </div>       
</body>
</html>
