<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Test template</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <script src="js/js.js"></script>
</head>

<body onload = "animation();">
    <div class="video_bg">
        <video poster="img/bg.jpg" autoplay loop>
            <source src="video/video-bg.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
            <source src="video/video-bg.webm" type='video/webm; codecs="vp8, vorbis"'>
        </video>
    </div>
    <div class="main-block">
        <div class="container">
            <div class="left">
                <img id="img1" class="from-left-to-right-set" src="img/back-phone.png" alt="">
                <img id="img2" class="img-absolute from-left-to-right-set" src="img/front-phone.png" alt="">
            </div>
            <div id="mainRight" class="right from-right-to-left-set">
                <div class="b-logo">
                    <img src="img/logo.png" alt="">
                </div>
                <h1>Диссонансный флюгель-горн: гипотеза и теории</h1>
                <p>Алгебра осмысленно диссонирует абстрактный октавер. Синкопа заканчивает косвенный полином. Синкопа, по определению, монотонно ускоряет абсолютно сходящийся ряд. Серпантинная волна однородно специфицирует абстрактный септаккорд, что неудивительно.</p>
                <form>
                    <input type="text" placeholder="Введите Ваш Email">
                    <input type="submit">
                </form>
                <div class="application">
                    <img src="img/apple.png" alt="">
                    <img src="img/windows.png" alt="">
                    <img src="img/android.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
